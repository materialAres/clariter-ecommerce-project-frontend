<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" id="title" class="navbar-brand" target="_blank">{{ title }}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" *ngFor="let link of links">
          <a *ngIf="link.name != 'Cart'; else cart" class="nav-link" aria-current="page" routerLink="{{ link.href }}" routerLinkActive="active">{{ link.name }}</a>
          <ng-template #cart><a class="nav-link" aria-current="page" routerLink="{{ link.href }}" routerLinkActive="active">{{ link.name }}<span id="cart-badge" [hidden]="changeCartBadgeHiddenProperty()" class="badge rounded-pill">{{ cartService.getCart().length }}</span></a></ng-template>
        </li>
      </ul>
    </div>
    <div class="d-flex">
      <select (change)="onCustomerChange($event)" class="custom-select form-select" aria-label="Customer select">
        <option value="0">Select customer</option>
        <option class="selected" *ngFor="let customer of customers" value="{{ customer.id }}" >{{ customer.name }} {{ customer.surname }}</option>
      </select>
    </div>
  </div>
</nav>
